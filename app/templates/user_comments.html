{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="title_h1">{{ user.username }}</div>
<div class="subtitle">Account created on: {{ user.timestamp }} </div>

<div class="title_h2"><div class="title_h2" id="user_comments">Comments</div><a href="{{ url_for('user', username=user.username) }}">|Posts</a></div>
<table class="threads">
	<tbody>
		{% for comment in comments %}
		<tr class="posts">
			<td class="td_posts">
				<div class="author_td"><a href="">Date Commented: {{ comment.timestamp }}</a></div>
				<div class="description_td"><a href="">{{ comment.description }}</a></div>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
