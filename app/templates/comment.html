{% extends "post_comment_layout.html" %}

{% block description %}

	{% for comment in comments %}
	<table class="threads">
		<tbody>
			<tr class="post">
				<td class="post_p">
					<div class="author_p"><a href="">comment.author</a></div>
					<div class="description_p"><a href="">comment.description</a></div>
				</td>
			</tr>
		</tbody>
	</table>
	{% endfor %}

{% endblock %}
<div class="h2">
	Replies
</div>
{% block replies %}

	{% for reply in replies %}
	<table class="replies">
		<tbody>
			<tr class="replies">
				<td class="replies_r">
					<div class="link_r"><a href="">reply_link</a></div>
					<div class="author_r"><a href="">reply.author</a></div>
					<div class="description_r"><a href="">reply.description</a></div>
				</td>
			</tr>
		</tbody>
	</table>
	{% endfor %}

{% endblock %}
